<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="expense-section">
        <h3 class="title">Xərc İzləyicisi</h3>

        <div class="balance-box">
          <h3>Balansınız</h3>
          <strong id="balanceValue">$0.00</strong>
        </div>

        <div class="expense-box">
          <div class="expense-box-item profit-box">
            <strong id="primary-color">Gəlir</strong>
            <span id="profitValue">$0.00</span>
          </div>

          <div class="expense-box-item loss-box">
            <strong id="secondary-color">Xərc</strong>
            <span id="lossValue">$0.00</span>
          </div>
        </div>

        <h4>Əməliyyatlar</h4> <hr>
        <ul class="operation-list" id="operationList">
          <!-- <li class="operation-item">
                       <button class="remove-btn">X</button>
                       <span>proqram teminat satis</span>
                      <span>+1500$</span>
                    </li>
                    <li class="operation-item">
                        <button class="remove-btn">X</button>
                        <span>proqram teminat xerc</span>
                        <span>-1500$</span>
                  </li> -->
        </ul>
        <h4>Yeni Əməliyyat əlavə edin</h4> <hr> <br> 
        <div class="operation-form">
          <div class="operation-form-item">
            <label for="operationName">Əməliyyat</label>
            <input
              type="text"
              id="operationName"
              placeholder="Əməliyyatı daxil edin"
            />
          </div>
          <div class="operation-form-item">
            <label for="operationAmount">Məbləğ</label>
            <input
              type="number"
              id="operationAmount"
              placeholder="Məbləği daxil edin"
            />
          </div>
          <button class="save-btn">Yadda saxla</button>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="/assets/js/script.js"></script>
  </body>
</html>
